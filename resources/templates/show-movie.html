{% extends "page.html"%}
{% block title %}{{video.title}}{% endblock%}
{% block css %}movie{% endblock%}
{% block body %}
{% include "_header.html" %}
<script async type="text/javascript" src="/js/video.js" ></script>
<script async type="text/javascript" src="/js/cast.js" ></script>
<main class="content">
  <article class="video">
    <div class="video-container">
      {% include "_video.html"%}
    </div>
    <article class="details">
      <h1>{{video.title}}</h1>
      <section class="description">
        <p>{{video.description}}</p>
      </section>
      <section class="download">
        <a target="_blank" href="{{video.url}}" download class="download-video">Download video</a>
        <a target="_blank" href="{{video.url|replace:.mp4:.srt}}" download class="download-subtitle">Download subtitle</a>
      </section>
    </article>
  </article>
</main>
{% endblock %}
